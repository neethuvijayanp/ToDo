<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
 <!-- font awesome -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
 integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
 crossorigin="anonymous" referrerpolicy="no-referrer" />
 <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   
    <link rel="icon" href="images/logo.png">
<link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="row box">
        <h1>Login</h1>
        <div class="col-12 ">
           
            <form action="todo.html"  id="form" class="form">
                <div class="form-control">
                    <span class="far fa-user p-2"></span> 
                    <input type="text" name="" id="username" placeholder="Username" class="input" title="Username must be admin">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <div class="form-control">
                    <span class="fas fa-lock px-2"></span>
                    <input type="password" name="" id="password" placeholder="Password" class="input" title="Password must be 12345">
                 <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                </div>
                    <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
